<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="bg-light">
  <h1>Country Search</h1>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Country Search</h1>
    <div class="mb-4">
      <input id="countryInput" type="text" class="form-control" placeholder="Enter a country name (e.g., Switzerland)">
    </div>
    <button id="searchButton" class="btn btn-primary w-100">Search</button>
    <div id="countryInfo" class="mt-4"></div>
  </div>
</body>
</html>
